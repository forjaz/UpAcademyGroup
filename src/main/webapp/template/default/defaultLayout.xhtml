<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>UpAcademy Group 1</title>

	<h:outputStylesheet name="css/default.css" />
	<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
	<h:outputScript name="bootstrap/js/bootstrap.js" />
	<link rel="stylesheet"
		href="resources/css/font-awesome-4.7.0/css/font-awesome.min.css" />
	<h:outputStylesheet
		name="css/bootstrap-social-gh-pages/bootstrap-social.css" />
</h:head>

<h:body>

	<div class="container-fluid">

		<!-- HEADER -->
		<div class="row">
			<div id="headerDiv" class="col-md-12">
				<h1 id="headerTitle">Hotel Fantastique</h1>
			</div>
		</div>

		<div class="row">
			<!-- NAV BAR -->
			<div id="navDiv" class="col-md-12">

				<div class="nav nav-pills navButton col-md-1"></div>

				<div class="nav nav-pills navButton col-md-1"></div>

				<div id="aboutUsDiv" class="nav nav-pills navButton col-md-1">
					<a class="navBar-text" href="#">About Us</a>
				</div>

				<div id="roomsDiv" class="nav nav-pills navButton col-md-1">
					<a class="navBar-text" href="#">Rooms</a>
				</div>

				<div id="restaurantDiv" class="nav nav-pills navButton col-md-1">
					<a class="navBar-text" href="#">Restaurant</a>
				</div>

				<div id="eventsDiv" class="nav nav-pills navButton col-md-1">
					<a class="navBar-text" href="#">Events</a>
				</div>

				<div id="galleryDiv" class="nav nav-pills navButton col-md-1">
					<a class="navBar-text" href="#">Gallery</a>
				</div>

				<div id="contactDiv" class="nav nav-pills navButton col-md-1">
					<a class="navBar-text" href="#">Contact</a>
				</div>

				<div id="bookNowDiv" class="nav nav-pills navButton col-md-1">
					<a class="navBar-text" href="#">Book Now</a>
				</div>

				<div id="staffDiv" class="nav nav-pills navButton col-md-1">
					<a class="navBar-text" href="#">Staff</a>
				</div>

				<div class="nav nav-pills navButton col-md-1"></div>

				<div class="nav nav-pills navButton col-md-1"></div>

			</div>

			<!-- CONTENT DISPLAY -->
			<div class="row">
				<div id="contentDisplayDiv" class="col-md-12">
					<ui:insert name="contentDisplay"></ui:insert>
				</div>
			</div>

			<!-- SOCIAL FOOTER MENU -->
			<div class="row">
				<div id="socialDiv" class="col-md-12">

					<a class="btn btn-social-icon btn-facebook"> <span
						class="fa fa-facebook"> </span>
					</a> <a class="btn btn-social-icon btn-twitter"> <span
						class="fa fa-twitter"> </span>
					</a> <a class="btn btn-social-icon btn-pinterest"> <span
						class="fa fa-pinterest"> </span>
					</a> <a class="btn btn-social-icon btn-instagram"> <span
						class="fa fa-instagram"> </span>
					</a>

				</div>
			</div>

			<!-- SITE MAP FOOTER MENU -->
			<div class="row">
				<div id="siteMapDiv" class="col-md-12">

					<a class="footer-text" href="">ABOUT US</a> <a class="footer-text"
						href="">ROOMS</a> <a class="footer-text" href="">RESTAURANT</a> <a
						class="footer-text" href="">EVENTS</a> <a class="footer-text"
						href="">GALLERY</a> <a class="footer-text" href="">CONTACT</a>

				</div>
			</div>
		</div>
	</div>

</h:body>

</html>
