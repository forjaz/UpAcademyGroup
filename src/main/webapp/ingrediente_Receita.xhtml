<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/default/insertReceitaLayout.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<!-- UNIQUE RECEITA -->

	<!-- UNIQUE IMAGEM -->
	
	<ui:define name="insertReceita">
		<div class="col-md-6" style="height:550px">
			
			#{receitaDto.receita.nome}
			
			<br/><br/>
			<!--  
			<div class="row" >
				<h:graphicImage styleClass="receita-imagem-unique"
								url="#{receitaDto.receita.imagem}" />
			</div>
			-->
			
			#{receitaDto.receita.preparacao}
		
		</div>

	<!-- UNIQUE CALORIAS / PROTEINAS / HIDRATOS / GORDURAS TABLE -->
		<div class="col-md-6" style="height:550px">
			
			<h:form>
	
		        <p:messages id="msgs" />
		 		
		 		<div class="row">
		       		<div class="col-md-3">Ingrediente</div>
					<div class="col-md-9">
		          
			            
			            <h:selectOneListbox id="ing" 
			           						class="form-control"
			            					value="#{ingredienteBean.ingrediente.nome}" 
											styleClass="select2"
											style="width:80px"
											required="true">
											
							<f:selectItems var="ing" value="#{global.returnIngredientes()}"
													 itemLabel="#{ing.nome}" 
													 itemValue="#{ing.id}" />
						</h:selectOneListbox>
		            </div>	
		            
		     	</div>	 
		 			<br/>
		 			
		 			<div class="row">
			       		<div class="col-md-3"> Modo de Preparação:</div>
						<div class="col-md-9">
			          
				            
				            <h:selectOneListbox id="prep" 
				            					value="#{ingredienteBean.ingrediente.modoPreparacao}" 
				            					style="width:80px"
				            					class="form-control"
				            					styleClass="select2">
				                
				                <f:selectItems value="#{ingredienteBean.preparacoes}" />
				            </h:selectOneListbox>
			            </div>
			       	</div>
		 			<br/>
		 			
		 			<div class="row">
		       			<div class="col-md-3">Quantidade</div>
						<div class="col-md-9">
				            <p:inputNumber id="qtd"
				            			   style="width:80px"
				            			   value="#{receitaIngredienteBean.receitaIngrediente.quantidadeCliente}" 
				            			   label="quantidade" 
				            			   required="true"/>
				           
				        </div>
				        </div>
				        			   
		            <br/>
		            
		            <div class="row">
		       			<div class="col-md-3">Unidades</div>
						<div class="col-md-9">
		            <h:selectOneListbox id="uni" 
		            					value="#{receitaIngredienteBean.receitaIngrediente.medidas}" 
		            					style="width:80px"
		            					class="form-control"
		            					styleClass="select2"
		            					required="true">
		                
		            	<f:selectItems value="#{receitaIngredienteBean.unidades}" />
		            
		            </h:selectOneListbox>
		            
	     			<h:outputScript>
                		$(".select2").select2();
            		</h:outputScript>
            		
            		<p:commandButton value="Save" 
									 action="#{receitaIngredienteService.newRct_Ing(receitaDto.receita, ingredienteBean.ingrediente, receitaIngredienteBean.receitaIngrediente)}"/>
	
				
				
            			</div>
            		</div>
	 		</h:form>
	        <!--  <p:commandButton value="Save" update="panel" actionListener="index" icon="ui-icon-check" /> -->
    		
	

	<!-- UNIQUE INGREDIENTES / QUANTIDADES / UNIDADES TABLE -->


    <!-- BUTTON LEFT -->
  			
		        <h:form>
		            <h:commandLink action="index">
		                <h:graphicImage styleClass="cursor-left-click"
		                                value="#{global.receitaPlaceholder.imagem}"/>
		            </h:commandLink>
		        </h:form>
		    
		</div>   	
    </ui:define>

</ui:composition>
