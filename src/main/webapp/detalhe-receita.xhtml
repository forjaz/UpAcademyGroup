<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/default/defaultLayout.xhtml"
	xmlns:p="http://primefaces.org/ui">






		<ui:define name="contentDisplay">
	
			<h:form>
			
				<f:metadata>
				    <f:viewParam name="id" value="#{receitaBean.receita.id}" />
				</f:metadata>
				
				
				<p:dataTable var="listaidingredientes" value="#{receitaIngredienteBean.receitaIngredienteService.returnIdIngrediente()}" selection="#{receitaIngredienteBean.receitaIngrediente.ingrediente}" rowKey="#{listaidingredientes.id}" scrollable="true">
	
					</p:column>
				    <p:column headerText="Id Ingrediente">
				        <h:outputText value="#{listaidingredientes.id}" />
				    </p:column>
				    <p:column headerText="Id Ingrediente">
				        <h:outputText value="#{listaidingredientes.nome}" />
				    </p:column>
			    
				</p:dataTable>
			
			</h:form>
			
			
			
		</ui:define>


</ui:composition>
