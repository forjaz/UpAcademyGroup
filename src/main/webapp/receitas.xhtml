<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/default/insertReceitaLayout.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="insertReceita">

		<h:form>
			<div class="row">

				<div class="col-md-4">Nome da Receita:</div>
				<div class="col-md-8">
					<h:inputText class="form-control" value="#{receitaBean.receita.nome}" style="width:500px" />
				</div>
			</div>
			<br />
			<div class="row">

				<div class="col-md-4">Imagem da Receita (url):</div>
				<div class="col-md-8">
					<h:inputText class="form-control" value="#{receitaBean.receita.imagem}"
						style="width:500px" />
				</div>
			</div>
			<br />
			<div class="row">

				<div class="col-md-4">Tipo de Receita:</div>
				<div class="col-md-8">
				
                	<h:selectOneListbox class="form-control" value="#{global.searchQuery}" styleClass="select2"  >
	                    <f:selectItems var="ing" value="#{global.getTipoReceita()}"/>
	                </h:selectOneListbox>
					<h:outputScript>
                		$(".select2").select2();
            		</h:outputScript>
				</div>
			</div>




			<p></p>

			<p></p>
			<h:panelGrid columns="2" cellpadding="5">


			</h:panelGrid>


			<p></p>
			
			Preparacao da Receita:
			<p></p>
			<p:inputTextarea rows="10" cols="104" class="form-control"
				value="#{receitaBean.receita.preparacao}" />

			<p></p>

			<h:commandButton value="Submeter"
				action="#{receitaService.newReceita(receitaBean.receita)}"
				class="btn btn-default" />
			<br />
			<br />
			<h:commandButton value="Ir ecra Search" action="search"
				class="btn btn-default" />
			<p></p>

		</h:form>
	</ui:define>

</ui:composition>
