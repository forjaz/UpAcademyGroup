<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/default/receitaLayout.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="searchBar">

		<h:form>

			<h:panelGrid columns="4" cellpadding="5">

				<h:selectManyListbox value="#{ingredienteActual.searchQuery}"
					styleClass="select2">
					<f:selectItems var="ing"
						value="#{ingredienteActual.returnIngredientes()}"
						itemLabel="#{ing.nome}" itemValue="#{ing.id}" />
				</h:selectManyListbox>

				<p:commandButton value="Procurar" update="display"
					icon="ui-icon-check" />
				<h:outputText id="display"
					value="searchQuery: #{ingredienteActual.searchQuery}" />
					<h:outputText id="display1"
					value="receitasID: #{ingredienteActual.convertIngredienteIDToReceitaID(searchQuery)}" />

			</h:panelGrid>

			<script type="text/javascript">
$(".select2").select2();
</script>
		</h:form>



	</ui:define>










</ui:composition>
