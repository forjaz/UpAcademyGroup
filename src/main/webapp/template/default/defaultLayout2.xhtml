<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
>


<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>UpAcademy Group 1</title>

    <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
    <h:outputStylesheet name="css/default2.css"/>
    <h:outputScript name="bootstrap/js/bootstrap.js"/>
    <link rel="stylesheet"
          href="resources/css/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <h:outputStylesheet
            name="css/bootstrap-social-gh-pages/bootstrap-social.css"/>
</h:head>

<h:body>

    <div class="container-fluid">

        <div id="background">

            <!-- HEADER -->
            <div class="row">
                <div id="headerDiv" class="col-md-12">

                    <!-- HEADER - LOGO + NAV + SLOGAN -->
                    <div id="headerLogoNavSloganDiv" class="col-md-12">

                        <!-- HEADER - LOGO -->
                        <div id="headerLogoDiv" class="col-md-4">
                            <h1 class="logoText">BANANAL</h1>
                        </div>

                        <!-- HEADER - NAV + SLOGAN -->
                        <div id="headerNavSloganDiv" class="col-md-8">


                            <!-- HEADER - NAV -->
                            <div id="headerNavDiv" class="col-md-12">

                                <button type="button" class="btn btn-default navbar-btn">Home</button>
                                <button type="button" class="btn btn-default navbar-btn">Procurar</button>
                                <button type="button" class="btn btn-default navbar-btn">Receitas</button>
                                <button type="button" class="btn btn-default navbar-btn">Ingredientes</button>
                                <button type="button" class="btn btn-default navbar-btn">Quantidades</button>
                                <button type="button" class="btn btn-default navbar-btn">Sobre
                                    NÃ³s
                                </button>

                            </div>

                            <!-- HEADER - SLOGAN -->
                            <div id="headerSloganDiv" class="col-md-12">
                                <p class="sloganText">A SUA ESCOLHA O NOSSO PRAZER</p>
                            </div>


                        </div>

                    </div>
                </div>

            </div>


            <div class="row">
                <!-- FRIDGE MENU -->
                <div id="menuIngredientsDiv" class="col-md-2 side-nav side-nav-left">

                    <div id="menuIngredientsTitle"
                         class="col-md-12 ingredientsComponent">
                        <ui:insert name="menuIngredientsTitle"></ui:insert>
                    </div>

                    <div id="menuIngredientsInstructions"
                         class="col-md-12 ingredientsComponent">
                        <ui:insert name="menuIngredientsInstructions"></ui:insert>
                    </div>

                    <div id="menuIngredientsInput"
                         class="col-md-12 ingredientsComponent">
                        <ui:insert name="menuIngredientsInput"></ui:insert>
                    </div>

                    <div id="menuIngredientsOutput"
                         class="col-md-12 ingredientsComponent">
                        <ui:insert name="menuIngredientsInputDisplay"></ui:insert>
                    </div>

                    <div id="menuIngredientsSubmit"
                         class="col-md-12 ingredientsComponent">
                        <ui:insert name="menuIngredientsSubmit"></ui:insert>
                    </div>

                </div>

                <!-- CONTENT DISPLAY -->
                <div id="contentDisplayDiv" class="col-md-8">
                    <ui:insert name="contentDisplay"></ui:insert>
                </div>

                <!-- FILTER MENU -->
                <div id="menuFilterDiv" class="col-md-2 side-nav side-nav-right">

                    <div id="menuFilterTitle" class="col-md-12 filterComponent">
                        <ui:insert name="menuFilterTitle"></ui:insert>
                    </div>

                    <div id="menuFilterInstructions" class="col-md-12 filterComponent">
                        <ui:insert name="menuFilterInstructions"></ui:insert>
                    </div>

                    <div id="menuFilterSubMenu1" class="col-md-12 filterComponent">
                        <ui:insert name="menuFilterSubMenu1"></ui:insert>
                    </div>

                    <div id="menuFilterOptions1" class="col-md-12 filterComponent">
                        <ui:insert name="menuFilterOptions1"></ui:insert>
                    </div>

                    <div id="menuFilterSubMenu2" class="col-md-12 filterComponent">
                        <ui:insert name="menuFilterSubMenu2"></ui:insert>
                    </div>

                    <div id="menuFilterOptions2" class="col-md-12 filterComponent">
                        <ui:insert name="menuFilterOptions2"></ui:insert>
                    </div>

                    <div id="menuFilterSubMenu3" class="col-md-12 filterComponent">
                        <ui:insert name="menuFilterSubMenu3"></ui:insert>
                    </div>

                    <div id="menuFilterOptions3" class="col-md-12 filterComponent">
                        <ui:insert name="menuFilterOptions3"></ui:insert>
                    </div>

                    <div id="menuFilterSubmit" class="col-md-12 filterComponent">
                        <ui:insert name="menuFilterSubmit"></ui:insert>
                    </div>

                </div>

            </div>

            <div class="row">

                <!-- FOOTER -->
                <div id="footerDiv" class="col-md-12">
                    <h2 id="footerContent">&#169; Up Academy Group 1</h2>

                </div>

                <!-- SOCIAL FOOTER MENU -->

                <div id="socialButtons" class="col-md-12">
                    <a class="btn btn-social-icon btn-facebook"> <span
                            class="fa fa-facebook"> </span>
                    </a>
                    <a class="btn btn-social-icon btn-twitter"> <span
                            class="fa fa-twitter"> </span>
                    </a>
                    <a class="btn btn-social-icon btn-pinterest"> <span
                            class="fa fa-pinterest"> </span>
                    </a>
                    <a class="btn btn-social-icon btn-instagram"> <span
                            class="fa fa-instagram"> </span>
                    </a>

                </div>


            </div>

        </div>
    </div>
</h:body>

</html>
