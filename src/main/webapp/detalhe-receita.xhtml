<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/default/defaultLayout.xhtml"
	xmlns:p="http://primefaces.org/ui">






		<ui:define name="contentDisplay">
	
			<h:form>
	
				<f:metadata>
				    <f:viewParam name="receitaId" value="#{receitaBean.receita.id}" />
				</f:metadata>
				 
				<h:commandButton action="index" value="" />
				<p:dataTable var="listaidingredientes" value="#{receitaService.global.r}" 
				scrollable="true">
			
					<p:column headerText="Id">
				        <h:outputText value="#{listaidingredientes.id}" />
				    </p:column>
				    <p:column headerText="Imagem">
				        <h:outputText value="#{listaidingredientes.imagem}" />
				    </p:column>
				    <p:column headerText="Nome">
				        <h:outputText value="#{listaidingredientes.nome}" />
				    </p:column>
				    <p:column headerText="Modo de Preparacao">
				        <h:outputText value="#{listaidingredientes.preparacao}" />
				    </p:column>
			    
				</p:dataTable>
				
				
			 
			</h:form>
			
			
			
		</ui:define>


</ui:composition>
