<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/default/defaultLayout.xhtml"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="menuIngredientsTitle">Ingredientes</ui:define>

	<ui:define name="menuIngredientsInstructions">Por favor seleccione os seus Ingredientes</ui:define>

	<ui:define name="menuIngredientsInput">

		</h:panelGrid>
	</ui:define>

	<ui:define name="menuIngredientsOutput">
		<h:outputText value="Batatas" />
		<h:outputText value="Bacalhau" />

	</ui:define>
	
	<ui:define name="menuIngredientsSubmit">
		<p:button value="Submit"/>
	</ui:define>

	<ui:define name="contentDisplay">contentDisplay</ui:define>

	<ui:define name="menuFilterTitle">menuFilterTitle</ui:define>
	<ui:define name="menuFilterInstructions">menuFilterInstructions</ui:define>
	<ui:define name="menuFilterSubMenu1">menuFilterSubMenu1</ui:define>
	<ui:define name="menuFilterOptions1">menuFilterOptions1</ui:define>
	<ui:define name="menuFilterSubMenu2">menuFilterSubMenu2</ui:define>
	<ui:define name="menuFilterOptions2">menuFilterOptions2</ui:define>
	<ui:define name="menuFilterSubMenu3">menuFilterSubMenu3</ui:define>
	<ui:define name="menuFilterOptions3">menuFilterOptions3</ui:define>
	<ui:define name="menuFilterSubmit">menuFilterSubmit</ui:define>
