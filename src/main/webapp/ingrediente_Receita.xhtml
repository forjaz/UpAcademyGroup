<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/default/defaultLayout.xhtml"

				    <p:column headerText="Id Receita">
				        <p:inputNumber value="1" />
				    </p:column>
			    
				</p:dataTable>
			</div>
			
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			
				<p:dataTable var="listaidingredientes" value="1" scrollable="true">

				    <p:column headerText="Id Ingrediente">
				        <p:inputNumber value="1" />
				    </p:column>
			    
				</p:dataTable>
			</div>
			
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			
				<h5>Quantidade (gr.)</h5>
		
					<p:inputNumber value="1" />
					
			</div>
			
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
			
			</div>
			
			<div class="row">
			
			<p></p>	
				<h:commandButton value="Submeter" action="1"/>

				<h:commandButton value = "Voltar ecra anterior" action = "ingredientes" />
				
				
			</div>
