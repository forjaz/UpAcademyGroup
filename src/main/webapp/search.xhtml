<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/default/gridLayout.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<!-- SEARCH BAR -->
	<ui:define name="searchBar">

		<h:form id="searchBox">

			<h:panelGrid columns="2" cellpadding="5">

				<h:selectManyListbox value="#{global.searchQuery}"
					styleClass="select2">
					<f:selectItems var="ing" value="#{global.returnIngredientes()}"
						itemLabel="#{ing.nome}" itemValue="#{ing.id}" />
				</h:selectManyListbox>

				<p:commandButton value="Procurar"
					action="#{global.searchIngredientes()}"
					icon="ui-icon-check" />

			</h:panelGrid>

			<script type="text/javascript">
                $(".select2").select2();
            </script>
		</h:form>

	</ui:define>

	<ui:define name="contentDisplayDiv">
		<h:form>
				
			<div class="row">

				<p:dataTable var="ingredientereceita" value="#{receitaIngredienteBean.receitaIngredienteService.returnIdI()}" scrollable="true">
				    <p:column headerText="Nome das Receitas">
				        <h:outputText value="#{ingredientereceita}" />
				 	</p:column>
				</p:dataTable> 
				
			</div>
			<p></p>
				<h:commandButton value = "Voltar ecra anterior" action = "ingrediente_Receita" />
				
		</h:form>
	</ui:define>
</ui:composition>
