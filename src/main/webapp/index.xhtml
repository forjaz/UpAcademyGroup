<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template/default/receitaLayout.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <!-- SEARCH BAR -->
    <ui:define name="searchBar">

        <h:form>

            <h:panelGrid columns="2" cellpadding="5">

                <h:selectManyListbox value="#{ingredienteActual.searchQuery}"
                                     styleClass="select2">
                    <f:selectItems var="ing"
                                   value="#{ingredienteActual.returnIngredientes()}"
                                   itemLabel="#{ing.nome}" itemValue="#{ing.id}"/>
                </h:selectManyListbox>

                <p:commandButton value="Procurar" action="index"
                                 icon="ui-icon-check"/>

            </h:panelGrid>

            <script type="text/javascript">
                $(".select2").select2();
            </script>
        </h:form>

    </ui:define>

    <!-- IMAGE 1 -->
    <ui:define name="receitaImagem1">
        <h:graphicImage styleClass="receita-imagem" url="#{receitaService.getReceitaFromID(ingredienteActual.renderedResult.get(ingredienteActual.startGridIndex)).imagem}"/>
    </ui:define>

    <ui:define name="receitaNome1">
        <h:outputText styleClass="receita-nome" value="#{receitaService.getReceitaFromID(ingredienteActual.renderedResult.get(ingredienteActual.startGridIndex)).nome}"/>
    </ui:define>

    <!-- IMAGE 2 -->
    <ui:define name="receitaImagem2">
        <h:graphicImage styleClass="receita-imagem" url="#{receitaService.getReceitaFromID(ingredienteActual.renderedResult.get(ingredienteActual.startGridIndex + 1)).imagem}"/>
    </ui:define>

    <ui:define name="receitaNome2">
        <h:outputText styleClass="receita-nome" value="#{receitaService.getReceitaFromID(ingredienteActual.renderedResult.get(ingredienteActual.startGridIndex + 1)).nome}"/>
    </ui:define>

    <!-- IMAGE 3 -->
    <ui:define name="receitaImagem3">
        <h:graphicImage styleClass="receita-imagem" url="#{receitaService.getReceitaFromID(ingredienteActual.renderedResult.get(ingredienteActual.startGridIndex + 2)).imagem}"/>
    </ui:define>

    <ui:define name="receitaNome3">
        <h:outputText styleClass="receita-nome" value="#{receitaService.getReceitaFromID(ingredienteActual.renderedResult.get(ingredienteActual.startGridIndex + 2)).nome}"/>
    </ui:define>


</ui:composition>
