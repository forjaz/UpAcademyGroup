<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/default/defaultLayout.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	</h:head>
	
	<ui:define name="contentDisplay">
	
		<h:form>
		
		<h4>Nome do Ingrediente (frito, cozido, grelhado)</h4>
		
			<h:inputText value="#{ingredienteBean.ingrediente.nome}"/>
			
		<h4>Proteina/100gr</h4>
		
			<p:inputNumber value="#{ingredienteBean.ingrediente.proteina}" />
			
		<h4>Hidratos/100gr</h4>
		
			<p:inputNumber value="#{ingredienteBean.ingrediente.hidratos}" />
			
		<h4>Gorduras/100gr</h4>
		
			<p:inputNumber value="#{ingredienteBean.ingrediente.gorduras}" />
			
		<h4>Kcal/100gr</h4>
		
			<p:inputNumber value="#{ingredienteBean.ingrediente.calorias}" />
		
		<p></p>	
			<h:commandButton value="Submeter" action="#{ingredienteService.newIngrediente(ingredienteBean.ingrediente)}"/>
		<p></p>
			<h:commandButton value = "Ir ecra Ingredientes_Receita" action = "ingrediente_Receita" />
		<p></p>
			<h:commandButton value = "Voltar ecra anterior" action = "receita" />
		
		
		</h:form>
	</ui:define>
	
</ui:composition>
