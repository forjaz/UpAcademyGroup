<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/default/insertReceitaLayout.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>

	<ui:define name="insertReceita">
		<h:form>
			<h:outputLabel styleClass="receita-preparacao"
				value="#{receitaDto.receita.nome}"></h:outputLabel>
			<h:graphicImage styleClass="receita-imagem-unique"
				url="#{receitaDto.receita.imagem}" />
			<h:outputLabel styleClass="receita-preparacao"
				value="#{receitaDto.receita.preparacao}"></h:outputLabel>



			<p:panel id="panel"
				header="Porfavor introduza os ingredientes, as quantidades e o modo de preparação">

				<p:messages id="msgs" />

				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="ing" value="Ingrediente:" />
					<p:inputText id="ing" value="#{ingredienteBean.ingrediente.nome}"
						required="true" label="nome">
					</p:inputText>

					<p:outputLabel for="prep" value="Modo de Preparação:" />
					<h:selectOneListbox id="prep"
						value="#{ingredienteBean.ingrediente.modoPreparacao}"
						style="width:150px">

						<f:selectItems value="#{ingredienteBean.preparacoes}" />
					</h:selectOneListbox>

					<p:outputLabel for="qtd" value="Quantidade:" />
					<p:inputNumber id="qtd"
						value="#{receitaIngredienteBean.receitaIngrediente.quantidadeCliente}"
						label="quantidade" required="true">
					</p:inputNumber>

					<p:outputLabel for="uni" value="unidades:" />
					<h:selectOneListbox id="uni"
						value="#{receitaIngredienteBean.receitaIngrediente.medidas}"
						style="width:150px">

						<f:selectItems value="#{receitaIngredienteBean.unidades}" />
					</h:selectOneListbox>
				</h:panelGrid>

			</p:panel>
			<p:commandButton value="Save"
				action="#{receitaIngredienteService.newRct_Ing(receitaDto.receita, ingredienteBean.ingrediente, receitaIngredienteBean.receitaIngrediente)}" />

		</h:form>
	</ui:define>



</ui:composition>
