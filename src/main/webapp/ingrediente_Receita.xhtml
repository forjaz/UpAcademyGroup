<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/default/uniqueLayout.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<!-- UNIQUE RECEITA -->

	<!-- UNIQUE IMAGEM -->
	<ui:define name="uniqueReceitaImagem">
		<h:outputLabel styleClass="receita-preparacao" value="#{receitaDto.receita.nome}"></h:outputLabel>
		<h:graphicImage styleClass="receita-imagem-unique"
			url="#{receitaDto.receita.imagem}" />
		<h:outputLabel styleClass="receita-preparacao" value="#{receitaDto.receita.preparacao}"></h:outputLabel>
	</ui:define>

	<!-- UNIQUE CALORIAS / PROTEINAS / HIDRATOS / GORDURAS TABLE -->
	<ui:define name="uniqueReceitaNutricao">
		
		<p:panel id="panel" header="Porfavor introduza os ingredientes, as quantidades e o modo de preparação">
 
	        <p:messages id="msgs" />
	 
	        <h:panelGrid columns="3" cellpadding="5">
	            <p:outputLabel for="ing" value="Ingrediente:" />
	            	<p:inputText id="ing" value="#{ingredienteBean.ingrediente.nome}" required="true" label="nome"> 
	            </p:inputText>
	 
	            <p:outputLabel for="prep" value="Modo de Preparação:" />
	            	<h:selectManyListbox id="prep" value="#{ingredienteBean.ingrediente.modoPreparacao}" style="width:150px">
	                
	                <f:selectItems value="#{ingredienteBean.preparacoes}" />
	            </h:selectManyListbox>
	 			
	 			<p:outputLabel for="qtd" value="Quantidade:" />
	            	<p:inputNumber id="qtd" value="#{receitaIngredienteBean.receitaIngrediente.quantidadeCliente}" label="quantidade" required="true">
	            </p:inputNumber>
	            
	            <p:outputLabel for="uni" value="unidades:" />
	            	<h:selectManyListbox id="uni" value="#{receitaIngredienteBean.receitaIngrediente.medidas}" style="width:150px">
	                
	                <f:selectItems value="#{receitaIngredienteBean.unidades}" />
	            </h:selectManyListbox>
	        </h:panelGrid>
	 
	        <p:commandButton value="Save" update="panel" actionListener="index" icon="ui-icon-check" />
    	</p:panel>
		
	</ui:define>

	<!-- UNIQUE INGREDIENTES / QUANTIDADES / UNIDADES TABLE -->
	<ui:define name="uniqueReceitaIngredientes">
		
	</ui:define>


    <!-- BUTTON LEFT -->
    <ui:define name="cursorLeft">
        <h:form>
            <h:commandLink action="index">
                <h:graphicImage styleClass="cursor-left-click"
                                value="#{global.receitaPlaceholder.imagem}"/>
            </h:commandLink>
        </h:form>
    </ui:define>

</ui:composition>
