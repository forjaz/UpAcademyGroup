<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/default/insertReceitaLayout.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="insertReceita">

		<h:form styleClass="submeterReceitas">

            <div class="row">

                <div class="col-md-12 submeterTitle">Submeter Receitas</div>
            </div>
            <br />

			<div class="row">

				<div class="col-md-4 submeterLabel">Nome da Receita</div>
				<div class="col-md-8">
					<h:inputText class="form-control" value="#{receitaBean.receita.nome}" style="width:530px" />
				</div>
			</div>
			<br />
			<div class="row">

				<div class="col-md-4 submeterLabel">Imagem da Receita (URL)</div>
				<div class="col-md-8">
					<h:inputText class="form-control" value="#{receitaBean.receita.imagem}"
						style="width:530px" />
				</div>
			</div>
			<br />
			<div class="row">

				<div class="col-md-4 submeterLabel">Tipo de Receita</div>
				<div class="col-md-8">
				
                	<h:selectOneListbox class="form-control" styleClass="select2" value="#{receitaBean.receita.tipo}"  >
	                    <f:selectItems var="ing" value="#{receitaBean.tipos}"/>
	                </h:selectOneListbox>
					<h:outputScript>
                		$(".select2").select2();
            		</h:outputScript>
				</div>
			</div>




			<p></p>

			<p></p>
			<h:panelGrid columns="2" cellpadding="5">


			</h:panelGrid>

            <br />
            <br />
			<p></p>
			
			Preparação da Receita
			<p></p>
			<p:inputTextarea rows="10" cols="110" class="text-area form-control"
				value="#{receitaBean.receita.preparacao}" />

			<p></p>

			<h:commandButton value="Submeter"
				action="#{receitaDto.newReceita(receitaBean.receita)}"
				class="btn btn-default navbar-btn submeter-btn" />
			<br />
		

		</h:form>
	</ui:define>

</ui:composition>
