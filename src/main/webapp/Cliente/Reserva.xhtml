<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/default/defaultLayout.xhtml">

    <ui:define name="contentDisplay">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:calendar id="inline" mode="inline"/>
                <p:calendar id="dois" mode="inline"/>
            </h:panelGrid>

            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                <p:panelGrid id="display" columns="2" columnClasses="label,value">
                    <h:outputText value="Inline:"/>
                    <h:outputText value="Inline:"/>
                    <f:convertDateTime pattern="MM/dd/yyyy"/>
                </p:panelGrid>
            </p:dialog>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">

                </div>

                <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 central">


                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
</html>
